<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Alpha Efficient</title>
</head>
<body>

<div id="Main-page">

    <div id="PaginaInicial">
        <div id="nav-bar">
            <ul>
                <li style="color: white;">Sobre</li>
                <li style="color: white;">Galeria de Recuperações</li>
                <li style="color: black;">Contato</li>
                <li style="color: black;">Serviços</li>
            </ul>
        </div>

        <div class="container">
            <div class="quadrado"></div>
            <div class="overlay-square"></div> <!-- Quadrado branco -->
            <img src="img/img/SEM FUNDO ALPHA LOGO.png" alt="Imagem" class="Imagem">
        </div>

        <div id="Titulo">
            <h2>Pronta Resposta 24 Horas <br> por dia, 7 dias na semana.</h2>
        </div>

        <div id="IconsContainer">
            <div class="icon-text-wrapper">
                <img src="/img/icons/truck.svg" alt="Icone de Caminhão">
                <p>Recuperando o bem mais <br> valioso da sua empresa.</p>
            </div>
            <div class="icon-text-wrapper">
                <img src="/img/icons/users.svg" alt="Icone de Pessoas">
                <p>Mais de 1.000 agentes <br> em todo país.</p>
            </div>
            <div class="icon-text-wrapper">
                <img src="/img/icons/zap.svg" alt="Icone de Raio">
                <p>Agilidade em <br> nossos acionamentos.</p>
            </div>
            <div class="icon-text-wrapper">
                <img src="/img/icons/map.svg" alt="Icone de Mapa">
                <p>Atendemos em qualquer lugar <br> do Brasil e em países <br> vizinhos.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
